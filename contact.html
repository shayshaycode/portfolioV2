    <!-- Hero Section -->
    <section class="hero reveal2">
      <div class="hero-content reveal">
        <h1>Contact Me</h1>
        <p>Share your Interest in Working Together</p>
      </div>
    </section>
        


    <section id="contact" class="contact">
      <div class="container stagger">
        <div class="row justify-content-center">
          <!-- Stagger item for the contact form -->
          <div class="col-12 col-lg-8 stagger-item">
            <div class="form-wrapper">

              <form class="contact-form stagger-item reveal" action="https://formspree.io/f/xyzedoej" method="POST">
                <!-- Primary Info -->
                <label for="name">Who are you?</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
              
                <label for="email">How can I email you?</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
              
                <label for="phone">How can I call you?</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
              
                <!-- Services -->
                <label>What services are you needing help with?</label>
                <div class="checkbox-group">
                  <label><input type="checkbox" name="services[]" value="Not sure"> Not sure</label>
                  <label><input type="checkbox" name="services[]" value="eLearning Development"> eLearning Development</label>
                  <label><input type="checkbox" name="services[]" value="Web Development"> Web Development</label>
                  <label><input type="checkbox" name="services[]" value="Instructional Design"> Instructional Design</label>
                  <label><input type="checkbox" name="services[]" value="Consulting"> Consulting</label>
                  <label><input type="checkbox" name="services[]" value="Other"> Other</label>
                </div>
              
                <label for="message">How can I help you?</label>
                <textarea id="message" name="message" placeholder="Share what you're thinking about..." rows="5"></textarea>
              
                <!-- Optional Info -->
                <h4 class="mt-4">This would be nice to know</h4>
                <p class="optional-text">By giving me more information, you're helping me put together a better response for you.</p>
              
                <label for="budget">Your Budget</label>
                <input type="text" id="budget" name="budget" placeholder="A range helps me tailor a solution that fits.">
              
                <label for="timeframe">Your Timeframe</label>
                <input type="text" id="timeframe" name="timeframe" placeholder="When do you need this project started or delivered?">
              
                <label for="inspiration">Your Inspiration</label>
                <input type="text" id="inspiration" name="inspiration" placeholder="Have something in mind? Link or describe it.">
              
                <button type="submit" class="contact-btn mt-4">Send Message</button>
              </form>
              
            </div>
            
          </div>
          <div class="col-12 stagger-item d-flex justify-content-center align-items-center flex-wrap mt-4 contact-icons">
            <!-- Email -->
            <a href="mailto:noahschafferpro@outlook.com?subject=Instructional Design Inquiry&body=Hi Noah," class="m-2 reveal" title="Email">
              <img src="images/email.png" alt="Email" style="width: 50px;">
            </a>
          
            <!-- Phone -->
            <a href="tel:+13524331340" class="m-2 reveal" title="Phone">
              <img src="images/phone.png" alt="Phone" style="width: 50px;">
            </a>
          
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/noah-schaffer-a91883170" target="_blank" class="m-2 reveal" title="LinkedIn">
              <img src="images/linkedin.png" alt="LinkedIn" style="width: 50px;">
            </a>
          
            <!-- Vimeo -->
            <a href="https://vimeo.com/user237019645" target="_blank" class="m-2 reveal" title="Vimeo">
              <img src="images/vimeo.png" alt="Vimeo" style="width: 50px;">
            </a>
